<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c982c50fae.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="container">
    <section class="left-column">
      <img src="images/illustration-mockups.svg" alt="mockups" class="mockups">
    </section>
    <section class="right-column">
      <h1>Build The Community Your Fans Will Love</h1><br>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> <br><br>
    
      <button>Register</button>
    </section>
  </main>

  

  <footer>
    <section class="social">
      <i class="fa-brands fa-facebook-square fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
      <i class="fa-brands fa-twitter-square fa-2x"></i>
    </section><br>
    <section><p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wantinglittle">Daniel</a>.
    </p>
    </section>
  </footer>
</body>
</html>
