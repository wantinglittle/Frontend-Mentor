<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header-container">
      <div class="logo">
        calc
      </div>
      <div class="theme-container">
        <div class="left-col">
          THEME
        </div>
        <div class="right-col">
          <div class="theme-number">
            1 2
          </div>
          <div class="theme-switch-container">
            <div class="theme-switch"></div>
          </div>
        </div>
      </div>
    </header>  
    <section class="answer-container">
      <div class="screen">0.</div>
    </section>
    <section class="keypad-container">
      <div class="7 numbers key">7</div>
      <div class="8 numbers key">8</div>
      <div class="9 numbers key">9</div>
      <div class="del calc key">DEL</div>
      <div class="4 numbers key">4</div>
      <div class="5 numbers key">5</div>
      <div class="6 numbers key">6</div>
      <div class="plus calc key">+</div>
      <div class="1 numbers key">1</div>
      <div class="2 numbers key">2</div>
      <div class="3 numbers key">3</div>
      <div class="minus calc key">-</div>
      <div class="decimal key">.</div>
      <div class="zero key">0</div>
      <div class="divide calc key">/</div>
      <div class="multiply calc key">x</div>
      <div class="reset calc key">RESET</div>
      <div class="equals calc key">=</div>
    </section>

    <footer class="attribution" id="footer" draggable="true"> 
      <div class="footer-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>.
          Coded by <a href="https://github.com/wantinglittle">Daniel</a>.
      </div>
    </footer>
  </div>

  

</body>
</html>
