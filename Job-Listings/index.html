<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <header></header>
  
  <div class="container">

 
  </div>
  <div class="filter-container">
    <div class="filters">
      <div class="frontend-container filter" data-name="frontend">
        <div class="frontend filter-name">Frontend</div>
        <div class="frontendx x"></div>
      </div>
      <div class="fullstack-container filter" data-name="fullstack">
        <div class="fullstack filter-name">Fullstack</div>
        <div class="fullstackx x"></div>
      </div>
      <div class="senior-container filter">
        <div class="senior filter-name">Senior</div>
        <div class="seniorx x"></div>
      </div>
      <div class="midweight-container filter">
        <div class="midweight filter-name">Midweight</div>
        <div class="midweightx x"></div>
      </div>
      <div class="junior-container filter">
        <div class="junior filter-name">Junior</div>
        <div class="juniorx x"></div>
      </div>
      <div class="html-container filter">
        <div class="html filter-name">HTML</div>
        <div class="htmlx x"></div>
      </div>
      <div class="css-container filter">
        <div class="css filter-name">CSS</div>
        <div class="cssx x"></div>
      </div>
      <div class="javascript-container filter">
        <div class="javascript filter-name">Javascript</div>
        <div class="javascriptx x"></div>
      </div>
      <div class="python-container filter">
        <div class="python filter-name">Python</div>
        <div class="pythonx x"></div>
      </div>
      <div class="react-container filter">
        <div class="react filter-name">React</div>
        <div class="reactx x"></div>
      </div>
      <div class="sass-container filter">
        <div class="sass filter-name">SASS</div>
        <div class="sassx x"></div>
      </div>
      <div class="vue-container filter">
        <div class="vue filter-name">VUE</div>
        <div class="vuex x"></div>
      </div>
      <div class="ruby-container filter">
        <div class="ruby filter-name">Ruby</div>
        <div class="rubyx x"></div>
      </div>
      <div class="django-container filter">
        <div class="django filter-name">Django</div>
        <div class="djangox x"></div>
      </div>
    </div>
    <div class="clear">Clear
    </div>
  </div>
  <footer class="attribution" id="footer" draggable="true"> 
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wantinglittle">Daniel</a>.
  </footer>
</body>
</html>
